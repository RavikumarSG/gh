{% if user.is_authenticated %}
<div id="form-comment">
    <form action="/comments/post/" method="post">
        {% csrf_token %}
        
        <input type="hidden" id="id_name" name="user_name" value="{{ user.username }}" />
        <input type="hidden" id="id_email" name="email" value="" />
        <input type="hidden" id="id_url" name="url" value="" />
        <input type="hidden" id="id_title" name="title" value="" />
        <input type="hidden" id="id_parent" name="parent" value="" />
        <input type="hidden" id="id_next" name="next" value="" />
        
        {{ form.content_type }}
        {{ form.object_pk }}
        {{ form.timestamp }}
        {{ form.security_hash }}
        
        <p><textarea id="id_comment" name="comment" rows="2" class="comment-form form-control"></textarea></p>
        <p><button type="submit" class="btn btn-primary btn-sm">Add Comment</button></p>
    </form>
</div>
{% endif %}
