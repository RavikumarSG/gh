{% extends "comments/base.html" %}

{% block title %}Remove comment?{% endblock %}

{% block content %}
<h3>Really remove this comment?</h3>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    {% if request.GET.next %}<div><input type="hidden" name="next" value="{{ request.GET.next }}" id="next" /></div>{% endif %}
    <p class="submit">
        <button type="submit" class="btn btn-primary btn-sm click-disable">Remove</button> or <a href="{{ comment.get_absolute_url }}">cancel</a>
    </p>
  </form>
{% endblock %}
